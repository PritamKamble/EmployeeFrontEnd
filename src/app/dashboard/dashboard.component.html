<div class="mt-2 ml-2">
  <button class="btn btn-primary" type="button" routerLink="/employee">Employee</button>

  <button type="button" class="btn btn-primary ml-2" (click)="openModal(template)">Quick Add</button>

  <button type="button" class="btn btn-danger ml-2" (click)="logout()" routerLink="../auth">Logout</button>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Employee Form</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <form class="form-inlin justify-content-center" [formGroup]="employeeForm" (ngSubmit)="sendEmployee()">

      <div class="form-group">
        <label>Firstname</label>
        <input type="text" [class.is-invalid]="firstName.invalid && firstName.touched" formControlName="firstName"
          class="form-control">
        <div *ngIf="firstName.invalid && firstName.touched">
          <small *ngIf="firstName.hasError('required')" class="text-danger">Firstname is required</small>
          <small *ngIf="firstName.hasError('minlength')" class="text-danger">Minimum length is 3</small>
        </div>
      </div>

      <div class="form-group">
        <label>Lastname</label>
        <input type="text" [class.is-invalid]="lastName.invalid && lastName.touched" formControlName="lastName"
          class="form-control">
        <div *ngIf="lastName.invalid && lastName.touched">
          <small *ngIf="lastName.hasError('required')" class="text-danger">Lastname is required</small>
          <small *ngIf="lastName.hasError('minlength')" class="text-danger">Minimum length is 3</small>
        </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="text" [class.is-invalid]="email.invalid && email.touched" formControlName="email"
          class="form-control">
        <div *ngIf="email.invalid && email.touched">
          <small *ngIf="email.hasError('required')" class="text-danger">Email is required</small>
          <small *ngIf="email.hasError('pattern')" class="text-danger">Invalid Email</small>
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary" [disabled]="!employeeForm.valid" type="submit">Submit</button>
        <button type="button" class="btn btn-secondary ml-2" (click)="modalRef.hide()">Cancle</button>
      </div>

    </form>

  </div>
</ng-template>
