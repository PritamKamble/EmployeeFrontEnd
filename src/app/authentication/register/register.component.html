<div class="container-fluid" style="background-color: rgb(41, 43, 46)">
  <div class="row">
    <div class="col-sm-12 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign Up</h5>
          <form class="form-signin" [formGroup]="registrationForm" (ngSubmit)="registerUser()">
            <div class="form-group">
              <label>Email address</label>
              <input type="text" formControlName="email" class="form-control">
            </div>

            <div class="form-group">
              <label>Password</label>
              <input type="password" formControlName="pass" class="form-control">
            </div>

            <div class="form-group">
              <label>Confirm Password</label>
              <input type="password" class="form-control">
            </div>


            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember password</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" [disabled]="!registrationForm.valid" type="submit">Register</button>
            <div class="register-link mt-15 text-center">
              <p>Already have account ? <a routerLink="../login" routerLinkActive="router-link-active"> Sign In
                  Here</a></p>
            </div>
            <hr class="my-4">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
