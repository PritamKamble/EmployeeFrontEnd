<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="loginUser()">
              <div class="form-group">
                <label>Email address</label>
                <input type="text" id="inputEmail" formControlName="email" class="form-control" placeholder="Email address" required autofocus>
              </div>

              <div class="form-group">
                <label>Password</label>
                <input type="text" id="inputPassword" formControlName="pass" class="form-control" placeholder="Password" required>
              </div>


              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" [disabled]="!loginForm.valid" type="submit">Sign in</button>
              <hr class="my-4">


              <div class="register-link mt-15 text-center">
                <p>Don't have account ? <a routerLink="../register" routerLinkActive="router-link-active" > Sign Up Here</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
