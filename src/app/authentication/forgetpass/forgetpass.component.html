<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Reset Password</h5>
            <form class="form-signin" [formGroup]="resetForm" (ngSubmit)="reset()">
              <div class="form-group">
                <label>Email address</label>
                <input type="text" class="form-control" formControlName="email" placeholder="Email address" required autofocus>
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase"
                type="submit">Reset Password</button>

                <hr class="my-4">

              <button class="btn btn-lg btn-success btn-block text-uppercase" [routerLink]="['../login']" routerLinkActive="router-link-active"
                type="submit">Sign in</button>

              <hr class="my-4">


              <div class="register-link mt-15 text-center">
                <p>Don't have account ? <a routerLink="../register" routerLinkActive="router-link-active"> Sign Up
                    Here</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
