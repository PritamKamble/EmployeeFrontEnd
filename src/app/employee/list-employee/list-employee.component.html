
<div class="container-fluid">
  <div class="content mt-3">
    <div class="animated fadeIn">
      <div class="row">
        <div class="col-lg-12">
          <div class="card" id="table">
            <div class="card-header">
              <strong class="card-title">Employees List</strong>
              <button class="btn btn-danger float-right ml-2" type="button" (click)="logout()" routerLink='../../auth'>Logout</button>
              <button class="btn btn-primary float-right" type="button" routerLink='../createemployee'>Add Employee</button>
            </div>
            <div class="card-body">
              <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Age</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Address</th>
                    <th scope="col">Contact</th>
                    <th scope="col">State</th>
                    <th scope="col">City</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody *ngFor="let emp of empObj;  let i = index">
                  <tr>
                    <th scope="row">{{i+1}}</th>
                    <td>{{emp.firstName}}</td>
                    <td>{{emp.lastName}}</td>
                    <td>{{emp.email}}</td>
                    <td>{{emp.gender}}</td>
                    <td>{{emp.age}}</td>
                    <td>{{emp.salary}}</td>
                    <td>{{emp.address}}</td>
                    <td>{{emp.contact}}</td>
                    <td>{{emp.state}}</td>
                    <td>{{emp.city}}</td>
                    <td><button class="btn btn-warning" type="button" (click)="updateEmployee(emp._id)">Edit</button>
                    </td>
                    <td> <button class="btn btn-danger" type="button" (click)="deleteEmployee(emp._id)">Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
